- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/zsh/completions
    - $DOTFILES_PATH/shell/zsh/themes

- link:
    ~/.dotly: os/linux/.dotly
    ~/AppData/Roaming/Code/User/settings.json: editors/code/settings.json
    ~/AppData/Roaming/Code/User/keybindings.json: editors/code/keybindings.json
