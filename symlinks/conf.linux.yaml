- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/zsh/completions
    - $DOTFILES_PATH/shell/zsh/themes

- link:
    ~/.dotly: os/linux/.dotly
    # ~/Library/Application\ Support/Code/User/settings.json : editors/code/settings.json
    # ~/Library/Application\ Support/Code/User/keybindings.json : editors/code/keybindings.json
    /mnt/c/Users/brand/AppData/Roaming/Code/User/settings.json: editors/code/settings.json
